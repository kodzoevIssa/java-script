<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("кто там?");
      if (a === "Админ") {
        let b = prompt("какой пароль");
        if (b === "Я главный") {
          alert("Здравствуйте");
        } else if (b === "" || b === null) {
          alert("отменено");
        } else {
          alert("Неверный пароль ");
        }
      } else if (a === "" || a === null) {
        alert("отменено");
      } else {
        alert("я вас не знаю");
      }
    </script>
  </body>
</html>
